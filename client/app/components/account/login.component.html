<body>
<h1>Login Page</h1>
<p>lead Say something worthwhile here</p>
<br/>
<form role="form" (submit)="login($event)"  style='max-width: 300px;'>
  <span class="form-group">
      <input class="form-control" type="text" [(ngModel)]="username" name="username" placeholder='Enter Username'>
  </span>
  <span class="form-group">
    <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder='Password'>
  </span>
  <br/>
  <button class="btn btn-default" type="submit" >Log In</button>
</form>
  <a href='/account/home' >
    <button class="btn.btn-primary" type="button"> Cancel</button>
  </a>
{{info}}
<br/>
